<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
<!--		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
	<![endif]-->
</head>
<body>

	<main class="ba-main">
		<div class="ba-product">
			<div class="ba-brand">
				<img src="nike_product_card_dark-assets/logo.png">
			</div>
			<div class="ba-product__slider">
				<img src="nike_product_card_dark-assets/Nike-SB-Stefan-Janoski-Max.png">
			</div>
			<div class="ba-product__btn">
				<button class="bullet"></button>
				<button class="bullet"></button>
				<button class="bullet"></button>
				<button class="bullet"></button>
			</div>
		</div>
		<div class="ba-info">
			<div class="ba-info__title">
				<h1>Nike SB Stefan Janoski Max</h1>
				<p>Unisex Skateboarding Shoe</p>
			</div>
			<div class="ba-info__rating">
				<button class="ba-info__star ba-info__star--active"></button>
				<button class="ba-info__star ba-info__star--active"></button>
				<button class="ba-info__star ba-info__star--active"></button>
				<button class="ba-info__star "></button>
				<button class="ba-info__star "></button>
			</div>
			<form class="ba-info__buying">
				<select class="ba-buying__btn ba-btn__size" name="Size">
					<option value="Size">Size</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
				</select>
				<select class="ba-buying__btn ba-btn__qty" name="Qty">
					<option value="Qty">Qty</option>
					<option value="High">High</option>
					<option value="Norm">Norm</option>
					<option value="Low">Low</option>
				</select>
				<label>
				<input type="submit" value="Add to cart" class="ba-buying__btn ba-btn__add">
				</label>
			</form>

		</div>
	</main>

</body>
</html>
